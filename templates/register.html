<html>
<head>

<body>

<form action="/register" method="POST">

	<input type="text" name = "username" placeholder="NetID" required autofocus /> </br>

	<input type="password" name = "password" placeholder="Password" required/></br>

	<input type="text" name = "firstName" placeholder="First Name" required/></br>

	<input type="text" name = "lastName" placeholder="Last Name" required/></br>

	<input type="text" name = "gender" placeholder="Gender" required/></br>

	<input type="text" name = "email" placeholder="Email" required/></br>

	<input type="text" name = "school" placeholder="School" required/></br>

	<input type="text" name = "major" placeholder="Major" required/></br>

	<input type="submit" value = Register />

	<br>

	{% for line in availableSchools %}
	<tr>

		<td>{{line.school_name}}</td>
		<br>
		<td>{{line.major}}</td>
		
		<br>
	</tr>
	{% endfor %}

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

</form>

<a href="/">Go back</a>

</body>


</html>
