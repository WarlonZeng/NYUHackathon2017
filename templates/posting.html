<body>

<h1>Welcome {{username}}</h1> 

<a href="/home">Home</a>

<a href="/profile">Profile</a>

<style type="text/css"> table, th, td{ border: 1px solid black; } </style>

<table>
{% for line in skills %}
	<tr>

		<td>{{line.keyword}}</td>
		
		<br>
	</tr>
{% endfor %}
</table>

<form action="/posting" method="POST">

	<input type="text" name = "keyword" placeholder="Skill" required autofocus /> </br>

	<input type="text" name = "idea" placeholder="Idea" required autofocus /> </br>

	<input type="submit" value = submit />

	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

</form>

</body>

</html>
